<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #bdaaff ;">

    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}"><h2 class="text-info">D_Book</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}"><h5 class="text-white">Home</h5></a>

              {%if user.is_authenticated%}

              <a class="nav-link" href="{% url 'profile' %}"><h5 style="color : orange;">Profile</h5></a>
              <a class="nav-link" href="{% url 'log_out' %}"><h5 style="color : blue;">Log out</h5></a>

              {%else%}

              <a class="nav-link" href="{% url 'sign_up' %}"><h5 class="text-warning">Sign Up</h5></a>
              <a class="nav-link" href="{% url 'log_in' %}"><h5 style="color : blue;">Login</h5></a>

              {%endif%}


            </div>
          </div>
        </div>
      </nav>
    
    {%block content%}

    {%endblock%}


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
