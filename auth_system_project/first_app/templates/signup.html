{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="width:50%;margin:auto;" class="p-5">
  {% for m in messages%}
    <h4 class="text-{{m.tags}}">{{m}}</h4>
    {%endfor%}

    <div class="card text-center m-5 p-3">
        <div class="card-header">
          Sign Up
        </div>
        <div class="card-body">
          <h5 class="card-title">Register Information To create a profile</h5>
          
          <form method="post" style="width:50%; margin:auto;" class="p-2">
            {% csrf_token %}
            <!--{{ form | crispy}}-->

            {% for f in form%}
                {{f.label}}
                {{f}}
                {{f.errors}}
            {%endfor%}

            <button class="btn btn-primary m-2">Submit</button>
          </form>
          
        </div>
      </div>

</div>

{%endblock%}
