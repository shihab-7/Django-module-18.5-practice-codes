{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container p-5" style="width:50%;margin:auto;">

    {% for m in messages%}
    <h4 class="text-{{m.tags}} text-center bg-dark">{{m}}</h4>
    {%endfor%}

    <div class="card text-center m-5 p-3">
        <div class="card-header">
          Change Password
        </div>
        <div class="card-body">
          <h5 class="card-title">Provide Information to Update </h5>
          
          <form method="post" style="width:50%; margin:auto;" class="p-2">
            {% csrf_token %}
            <!--{{ form | crispy}}-->

            {% for f in form%}
                {{f.label}}
                {{f}}
                {{f.errors}}
            {%endfor%}

            <button class="btn btn-warning m-2">Update</button>
          </form>
          
        </div>
      </div>

</div>

{%endblock%}
